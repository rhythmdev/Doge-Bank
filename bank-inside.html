<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/doge.png" type="image/x-icon">
    <title>Bank Inside</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-50">
    <header>
        <h1 class="text-5xl text-center mt-6 font-mono text-indigo-600">Let's get some <span
                class="font-semibold text-violet-700">Mooooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto ">
                <div class="bg-green-500 p-8 rounded-lg text-center drop-shadow">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-500 p-8 rounded-lg text-center  drop-shadow">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg text-center drop-shadow">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1500</span></h2>
                </div>

            </div>

        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-20">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-500 p-8 rounded-lg text-center drop-shadow">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input
                        class="w-9/12 h-10 block mb-3 px-3 rounded mx-auto focus:outline-none focus:ring focus:ring-violet-300 text-slate-800"
                        type="text" id="deposit-field" placeholder="$ Amount you want to deposit">

                    <button id="deposit-btn"
                        class="bg-indigo-600 py-2 px-6 rounded text-white font-semibold hover:bg-indigo-800 ">Deposit</button>
                </div>
                <div class="bg-indigo-500 p-8 rounded-lg text-center  drop-shadow">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field"
                        class="w-9/12 h-10 block mb-3 px-3 rounded focus:outline-none focus:ring focus:ring-violet-300  mx-auto text-slate-800"
                        type="text" id="user-email" placeholder="$ Amount you want to withdraw">

                    <button id="withdraw-btn"
                        class="bg-indigo-600 py-2 px-6 rounded text-white font-semibold hover:bg-indigo-800 ">Withdraw</button>
                </div>


            </div>

        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
    <script src="./js/validation.js"></script>
</body>

</html>
